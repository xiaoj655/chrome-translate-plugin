<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Translate 设置</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <span class="logo-icon">译</span>
        <span class="logo-text">Smart Translate</span>
      </div>
      <span class="version">v1.0.0</span>
    </header>

    <main class="main">
      <section class="section">
        <h2 class="section-title">API 配置</h2>
        
        <div class="form-group">
          <label class="form-label" for="baseUrl">API Base URL</label>
          <input 
            type="text" 
            id="baseUrl" 
            class="form-input" 
            placeholder="https://api.openai.com/v1"
          >
          <p class="form-hint">OpenAI 兼容的 API 地址</p>
        </div>

        <div class="form-group">
          <label class="form-label" for="apiKey">API Key</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="apiKey" 
              class="form-input" 
              placeholder="sk-..."
            >
            <button type="button" class="toggle-visibility" id="toggleApiKey" title="显示/隐藏">
              <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="model">模型名称</label>
          <input 
            type="text" 
            id="model" 
            class="form-input" 
            placeholder="gpt-3.5-turbo"
          >
          <p class="form-hint">例如：gpt-4、gpt-3.5-turbo、claude-3-sonnet 等</p>
        </div>

        <button type="button" class="btn btn-secondary" id="testConnection">
          <span class="btn-text">测试连接</span>
          <span class="btn-spinner"></span>
        </button>
        <div class="test-result" id="testResult"></div>
      </section>

      <section class="section">
        <h2 class="section-title">快捷键设置</h2>
        
        <div class="form-group">
          <label class="form-label" for="triggerKey">触发键</label>
          <select id="triggerKey" class="form-select">
            <option value="Control">Ctrl</option>
            <option value="Alt">Alt</option>
            <option value="Shift">Shift</option>
            <option value="Meta">Meta (Win/Cmd)</option>
          </select>
          <p class="form-hint">划词后按此键触发翻译，或悬浮到小圆点上</p>
        </div>
      </section>

      <section class="section">
        <h2 class="section-title">使用说明</h2>
        <div class="usage-guide">
          <div class="usage-item">
            <span class="usage-step">1</span>
            <span class="usage-text">在任意网页上选中要翻译的文字</span>
          </div>
          <div class="usage-item">
            <span class="usage-step">2</span>
            <span class="usage-text">按下快捷键，或悬浮到小圆点上</span>
          </div>
          <div class="usage-item">
            <span class="usage-step">3</span>
            <span class="usage-text">查看翻译结果（单词显示详解，段落直接翻译）</span>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <button type="button" class="btn btn-primary" id="saveBtn">保存设置</button>
      <div class="save-status" id="saveStatus"></div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
